<!-- Плитка с товарами -->
{% load static %}
{% for item in products %}
<div class="block">
    <a href="/products/{{ item.pk }}"><img class="{{img_class}}" src="/media/{{ item.img_src }}" alt="">
        <div class="text">
            <img src="{% static 'img/icon-hover.png' %}" alt="img">
            <h4>{{item.name}}</h4>
            <p>{{item.desc}}</p>
        </div>
    </a>
</div>
{% endfor %}
